<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDI Report Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for report viewer */
      .report-content::-webkit-scrollbar {
        width: 8px;
      }
      .report-content::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .report-content::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .report-content::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 15mm;
          size: auto;
        }
        
        body { 
          background: white; 
          height: auto !important; 
          overflow: visible !important; 
        }
        #root { 
          height: auto !important; 
          overflow: visible !important; 
        }
        
        /* Hide UI elements */
        header, .print\\:hidden {
          display: none !important;
        }

        /* Show Print elements */
        .print\\:block {
          display: block !important;
        }

        /* Ensure containers expand */
        main, .report-content, .h-full {
          height: auto !important;
          overflow: visible !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Page break handling */
        h1, h2 { 
          break-after: avoid; 
          page-break-after: avoid; 
        }
        h1 {
          break-before: page;
          page-break-before: always;
        }
        h1:first-of-type {
          break-before: auto;
          page-break-before: auto;
        }
        
        table, figure, .recharts-responsive-container, img, svg {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        /* Force background graphics (for chart colors) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
